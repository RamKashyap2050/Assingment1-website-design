<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Forms with Assingment 1 for Web Design</header>
    <br><br><br>
    <form onsubmit="yourJSfunction();">
        <label for="firstname">First Name:</label>  <input type="text " name="Firstname" id="firstname"><br><br>
        <label for="">Last Name:</label>  <input type="text" name="Lastname" id="lastname"><br><br>
        <label for="">Email:</label> &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" name="email" id="mail"><br><br>
        <label for=""> Number:</label> &nbsp;&nbsp;&nbsp; <input type="number" name="Number" id="number"><br><br>
        <label for="">Job: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; <input type=" text" name="job" id="job"><br><br>
        <button type="button" onclick="submit1()">Add Row</button>
    </form><br><br><br>
    <div class="container">
        <table id="tablebody">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Job</th>
            </thead>
        </table>

    </div>
    <script>
        function submit1(){
        

            let fname = document.getElementById('firstname').value;
            let lname = document.getElementById('lastname').value;
            let email = document.getElementById('mail').value;
            let number = document.getElementById('number').value;
            let job = document.getElementById('job').value;

            document.getElementById('tablebody').innerHTML += "<tr>"
                +"<td>" + fname + "</td>"
                +"<td>" + lname + "</td>"
                +"<td>" + email + "</td>"
                +"<td>" + number + "</td>"
                +"<td>" + job + "</td>"
                +"</tr>"
        }
    </script>
</body>
</html>
